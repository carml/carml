language: java
jdk:
- openjdk8
cache:
  directories:
  - "$HOME/.m2/repository"
  - "$HOME/.sonar/cache"
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
addons:
  sonarcloud:
    organization: carml
    token:
      secure: 
script:
- mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent package sonar:sonar
before_deploy:
- openssl aes-256-cbc -K $encrypted_78263af5f083_key -iv $encrypted_78263af5f083_iv
  -in codesigning.asc.enc -out codesigning.asc -d
- gpg --fast-import codesigning.asc
deploy:
  provider: script
  script: cp .travis.settings.xml $HOME/.m2/settings.xml && mvn deploy -P release
  skip_cleanup: true
  on:
    branch: master
