version: 2
updates:
  - package-ecosystem: maven
    directory: "/"
    schedule:
      interval: daily
    open-pull-requests-limit: 10
    ignore:
      - dependency-name: "com.univocity:univocity-parsers"
      - dependency-name: "com.puppycrawl.tools:checkstyle"
        versions: [ ">=11.0.0" ] # Ignoring due to JDK 11 compatibility issues
      - dependency-name: "com.diffplug.spotless:spotless-maven-plugin"
        versions: [ ">=3.0.0" ] # Ignoring due to JDK 11 compatibility issues
  - package-ecosystem: github-actions
    directory: "/"
    schedule:
      interval: weekly