version: 2
updates:
  - package-ecosystem: maven
    directory: "/"
    schedule:
      interval: daily
    open-pull-requests-limit: 10
    ignore:
      - dependency-name: "com.univocity:univocity-parsers"
      - dependency-name: " com.puppycrawl.tools:checkstyle"
        versions: [ "11.x", "12.x" ] # Ignoring due to JDK 11 compatibility issues
  - package-ecosystem: github-actions
    directory: "/"
    schedule:
      interval: weekly